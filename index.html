<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor Decimal ↔ Binário</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>litoralnortesoftware.co.br</h1>
    <h2>Decimal ↔ Hexadecimal</h2>

    <label for="decimal">Número Decimal:</label>
    <input type="number" id="decimal" placeholder="Ex: 255" oninput="decimalParaBinario()">

    <label for="binario">Número Binário:</label>
    <input type="text" id="binario" placeholder="Ex: 11111111" oninput="binarioParaDecimal()">

    <div class="resultado" id="resultado">Digite um valor em qualquer campo...</div>
  </div>
  <div class="passos" id="passos"></div>

  <script src="script.js"></script>
</body>
</html>
